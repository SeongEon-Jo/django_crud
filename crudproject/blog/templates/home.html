<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2><a href="{% url 'new' %}">새 글쓰기</a></h2>
  {% for blog in blogs %}
  <h1>제목: {{blog.title}}</h1>
  <h3>작성자: {{blog.writer}}</h3>
  <h3>작성시간: {{blog.pub_date}}</h3>
  <p>{{blog.body}}</p>
  <a href="{% url 'detail' blog.id %}">more...</a>
  <br>
  {% endfor %}

</body>
</html>
